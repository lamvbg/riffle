<div
    class="bg-[#2e3136] w-full sm:w-3/4 md:w-1/2 min-h-screen p-4 sm:p-8 text-white font-sans overflow-auto custom-scroll">
    <div class="max-w-3xl mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-lg md:text-xl font-medium">Yêu cầu kết bạn</h1>
            <button class="flex flex-col items-center text-gray-400 hover:text-white mt-5" routerLink="/home">
                <div class="w-8 h-8 flex items-center justify-center border border-gray-400 rounded-full mb-1">
                    <span class="text-xl pb-1">×</span>
                </div>
                <span class="text-xs">ESC</span>
            </button>
        </div>

        <div class="text-xs uppercase font-semibold text-gray-400 mb-6 font-sans">
            Những người có thể gửi yêu cầu kết bạn
        </div>

        <div class="flex justify-between mb-2 mr-6">
            <span class="text-base mr-2">Tất cả mọi người</span>
            <riffle-toggle  [(isChecked)]="isChecked"></riffle-toggle>
        </div>

        <div class="h-px bg-neutral-600 my-4 mr-6"></div>
        
        <div class="flex justify-between mb-2 mr-6">
            <span class="text-base mr-2">Bạn của bạn</span>
            <riffle-toggle  [(isChecked)]="isChecked"></riffle-toggle>
        </div>

        <div class="h-px bg-neutral-600 my-4 mr-6"></div>

        <div class="flex justify-between mb-2 mr-6">
            <span class="text-base mr-2">Thành viên máy chủ</span>
            <riffle-toggle  [(isChecked)]="isChecked"></riffle-toggle>
        </div>
        
        <div class="h-px bg-neutral-600 my-4 mr-6"></div>
    </div>
</div>
