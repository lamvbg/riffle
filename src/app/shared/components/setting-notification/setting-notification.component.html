<div
    class="bg-[#2e3136] w-full sm:w-3/4 md:w-1/2 min-h-screen p-4 sm:p-8 text-white font-sans overflow-auto custom-scroll">
    <div class="max-w-3xl mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-lg md:text-xl font-medium">Các thông báo</h1>
            <button class="flex flex-col items-center text-gray-400 hover:text-white mt-5" routerLink="/home">
                <div class="w-8 h-8 flex items-center justify-center border border-gray-400 rounded-full mb-1">
                    <span class="text-xl pb-1">×</span>
                </div>
                <span class="text-xs">ESC</span>
            </button>
        </div>
        <div class="flex justify-between mb-6 mt-4 mr-6">
            <div class="flex flex-col">
                <div class="text-base font-semibold text-gray-200 mb-2">
                    Cho Phép Thông Báo Máy Tính Bàn
                </div>
                <div class="text-sm text-gray-400">
                    Nếu bạn đang tìm các thông báo mỗi kênh hoặc mỗi máy chủ, nhấn chuột phải vào biểu tượng máy chủ đã chọn và chọn Cài Đặt Thông Báo.
                </div>
            </div>
            <riffle-toggle  [(isChecked)]="isChecked"></riffle-toggle>
        </div>

        <div class="h-px bg-neutral-600 my-4 mr-6"></div>

        <div class="flex justify-between mb-6 mt-6 mr-6">
            <div class="flex flex-col">
                <div class="text-base font-semibold text-gray-200 mb-2">
                    Bật Huy Hiệu Tin Nhắn Chưa Đọc
                </div>
                <div class="text-sm text-gray-400">
                    Hiển Thị Huy Hiệu Màu Đỏ Trên Biểu Tượng Ứng Dụng Khi Bạn Có Tin Nhắn Chưa Đọc.
                </div>
            </div>
            <riffle-toggle  [(isChecked)]="isChecked"></riffle-toggle>
        </div>

        <div class="h-px bg-neutral-600 my-4 mr-6"></div>

    </div>
</div>
