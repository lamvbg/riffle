<div
  class="right-panel bg-[#2e3136] text-white w-64 h-screen overflow-y-auto custom-scroll"
>
  <div class="p-4 border-b border-neutral-900">
    <h3 class="text-lg font-semibold">Members</h3>
  </div>
  <div class="p-4">
    <h4 class="text-sm font-semibold text-gray-400">Online</h4>
    <ul class="mt-2 space-y-1">
        @for (member of members; track member) {
          <riffle-member
            [name]="member.profile.name"
            [avatar]="member.profile.imageUrl"
            [isOnline]="member.isOnline"
          />
        }
    </ul>
    <h4 class="text-sm font-semibold text-gray-400 mt-4">Offline</h4>
    <ul class="mt-2 space-y-1">
    </ul>
  </div>
</div>
