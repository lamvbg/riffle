<div class="flex-grow overflow-y-auto p-4 space-y-4">
  <div class="flex items-start">
    <img
      src="{{ image() }}"
      alt="User Avatar"
      class="h-10 w-10 rounded-full mr-3"
    />
    <div>
      <div class="flex items-center">
        <span class="font-semibold text-white">{{ name() }}</span>
        <span class="text-xs text-gray-500 ml-2">{{ time() }}</span>
      </div>
      <!-- <div class="text-gray-300" [innerHtml]="message"></div> -->
      @if (message.fileUrl) {
        @if (message.content | isImage) {
          <img
            [src]="message.fileUrl"
            alt="Uploaded Image"
            class="w-48 h-48 rounded object-cover"
          />
        } @else {
          <div
            class="w-full h-24 flex items-center justify-center bg-gray-700 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="w-12 h-12 text-blue-500"
              viewBox="0 0 24 24"
            >
              <path
                d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"
              />
              <text x="8" y="15" font-family="Arial" font-size="4" fill="white">
                File
              </text>
            </svg>
          </div>
          <a class="text-white" [href]="message.fileUrl" target="_blank">{{ message.content }}</a>
        }
      }
      @else {
        <div class="text-white" [innerHtml]="message.content"></div>
      }
    </div>
  </div>
</div>
