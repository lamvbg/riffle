<div
  class="bg-[#2b2d31] text-gray-300 h-full w-full md:w-96 p-4 md:fixed overflow-auto font-sans max-h-screen"
>
  <div class="relative w-full p-2 mb-6 mt-10 bg-[#1e1f22] rounded pr-10">
    <input
      type="text"
      placeholder="Tìm kiếm"
      class="w-full text-sm bg-[#1e1f22] pl-2 pr-8 py-1.5 rounded"
    />
    <span
      class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
    >
      search
    </span>
  </div>

  <div class="pl-2 mb-3 uppercase text-xs text-gray-400">
    Cài Đặt Người Dùng
  </div>
  <ul class="pl-2 text-sm space-y-3">
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'page',
      }"
      (click)="selectView('page')"
    >
      Tài Khoản Của Tôi
    </li>
    <li
      routerLink="profile"
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      routerLinkActive="text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded"
    >
      Hồ sơ
    </li>
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'request',
      }"
      (click)="selectView('request')"
    >
      Yêu cầu kết bạn
    </li>
  </ul>

  <div class="h-px m-3 bg-neutral-600"></div>

  <div class="pl-2 mb-3 uppercase text-xs text-gray-400">
    Cài Đặt Thanh toán
  </div>
  <ul class="pl-2 text-sm space-y-3">
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2 flex justify-between"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'nitro',
      }"
      (click)="selectView('nitro')"
    >
      Nitro
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        xmlns="http://www.w3.org/2000/svg"
        [ngClass]="{ 'svg-selected': currentView === 'nitro' }"
      >
        <path
          d="M10 9.33332C10.7364 9.33332 11.3334 8.73637 11.3334 7.99999C11.3334 7.26361 10.7364 6.66666 10 6.66666C9.26364 6.66666 8.66669 7.26361 8.66669 7.99999C8.66669 8.73637 9.26364 9.33332 10 9.33332Z"
          fill="url(#paint0_linear_6413_12612)"
        ></path>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M4.66669 2.66666C4.2985 2.66666 4.00002 2.96513 4.00002 3.33332C4.00002 3.70151 4.2985 3.99999 4.66669 3.99999H6.66669C7.03488 3.99999 7.33335 4.29847 7.33335 4.66666C7.33335 5.03485 7.03488 5.33332 6.66669 5.33332L3.66669 5.33332C3.2985 5.33332 3.00002 5.6318 3.00002 5.99999C3.00002 6.36818 3.2985 6.66666 3.66669 6.66666L5.33335 6.66666C5.70154 6.66666 6.00002 6.96513 6.00002 7.33332C6.00002 7.70151 5.70154 7.99999 5.33335 7.99999H4.00002C3.63183 7.99999 3.33335 8.29847 3.33335 8.66666C3.33335 9.03485 3.63183 9.33332 4.00002 9.33332H4.83471C5.42677 11.6336 7.5149 13.3333 10 13.3333C12.9455 13.3333 15.3334 10.9455 15.3334 7.99999C15.3334 5.05447 12.9455 2.66666 10 2.66666H4.66669ZM10 10.6667C11.4728 10.6667 12.6667 9.47275 12.6667 7.99999C12.6667 6.52723 11.4728 5.33332 10 5.33332C8.52726 5.33332 7.33335 6.52723 7.33335 7.99999C7.33335 9.47275 8.52726 10.6667 10 10.6667Z"
          fill="url(#paint0_linear_6413_12612)"
        ></path>
        <path
          d="M1.66669 6.66666C2.03488 6.66666 2.33335 6.36818 2.33335 5.99999C2.33335 5.6318 2.03488 5.33332 1.66669 5.33332H1.33335C0.965164 5.33332 0.666687 5.6318 0.666687 5.99999C0.666687 6.36818 0.965164 6.66666 1.33335 6.66666H1.66669Z"
          fill="url(#paint0_linear_6413_12612)"
        ></path>
        <defs>
          <linearGradient
            id="paint0_linear_6413_12612"
            x1="0.666992"
            y1="0.127441"
            x2="15.3271"
            y2="0.127441"
            gradientUnits="userSpaceOnUse"
          >
            <stop class="svg-stop-color"></stop>
            <stop offset="0.502368" class="svg-stop-color"></stop>
            <stop offset="1" class="svg-stop-color"></stop>
          </linearGradient>
        </defs>
      </svg>
    </li>
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'register',
      }"
      (click)="selectView('register')"
    >
      Đăng Ký
    </li>
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'payment',
      }"
      (click)="selectView('payment')"
    >
      Thanh toán
    </li>
  </ul>

  <div class="h-px m-3 bg-neutral-600"></div>

  <div class="pl-2 mb-3 uppercase text-xs text-gray-400">Cài Đặt Ứng dụng</div>
  <ul class="pl-2 text-sm space-y-3">
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'voice',
      }"
      (click)="selectView('voice')"
    >
      Giọng nói và video
    </li>
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'language',
      }"
      (click)="selectView('language')"
    >
      Ngôn ngữ
    </li>
    <li
      class="cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:-ml-2"
      [ngClass]="{
        'text-white bg-[#404249] pl-2 pt-1 pb-1 pr-1 -ml-2 rounded':
          currentView === 'notification',
      }"
      (click)="selectView('notification')"
    >
      Thông báo
    </li>
  </ul>

  <div class="h-px m-3 bg-neutral-600"></div>

  <div
    routerLink="/login"
    class="pl-2 flex items-center mb-3 text-base cursor-pointer hover:text-white hover:bg-opacity-50 hover:bg-[#404249] hover:pl-2 hover:py-1 hover:pr-1 hover:rounded hover:ml-1"
    (click)="handleLogout()"
  >
    Đăng xuất <span class="material-icons ml-2">logout</span>
  </div>

  <div class="h-px m-3 bg-neutral-600"></div>

  <div class="flex space-x-4 text-xl ml-2 mt-6">
    <span class="material-icons cursor-pointer w-4 text-center">facebook</span>
    <span class="material-icons cursor-pointer w-4 text-center">google</span>
    <span class="material-icons cursor-pointer w-4 text-center">tiktok</span>
  </div>
</div>
