<div class="pl-4 pr-4 pt-4 pb-2">
  <div
    class="flex justify-between w-full text-left hover:text-gray-200 rounded group"
  >
    <h3 class="mt-1 text-xs font-semibold uppercase text-gray-400">
      {{ type() }}
    </h3>
    <span class="material-icons text-gray-400 cursor-pointer" (click)="openDialog()">add</span>
  </div>
  <ul class="mt-2 space-y-1">
    <li>
      <button
        class="flex items-center w-full text-left hover:bg-[#3a3d42] p-2 rounded group"
      >
        <span class="material-icons text-gray-400">tag</span>
        <span class="ml-2">{{ name() }}</span>

        <span class="ml-auto hidden group-hover:flex space-x-2">
          <span
            class="material-icons text-gray-400 hover:text-white cursor-pointer"
            >edit</span
          >
          <span
            class="material-icons text-gray-400 hover:text-white cursor-pointer"
            >person_add</span
          >
        </span>
      </button>
    </li>
  </ul>
</div>
