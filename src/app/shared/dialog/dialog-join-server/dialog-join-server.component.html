<form
  [formGroup]="joinServerForm"
  (ngSubmit)="joinServer()"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 font-sans"
>
  <div class="bg-[#313338] text-white w-2/3 max-w-3xl rounded-lg shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Join vào server</h2>
      <button
        type="button"
        class="text-gray-400 hover:text-white"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="mt-4 p-3 bg-[#202225] rounded-lg">
      <h3 class="text-sm font-semibold mb-2 text-gray-400">NHẬP INVITE CODE</h3>
      <div class="flex items-center justify-between bg-[#2f3136] p-2 rounded">
        <input
          type="text"
          formControlName="inviteCode"
          class="bg-transparent text-white w-full mr-2"
          placeholder="code..."
        />
      </div>
    </div>
    <div class="flex justify-between">
      <button
        type="button"
        class="text-gray-300 hover:text-white text-sm"
        (click)="onClose()"
      >
        Trở lại
      </button>
      <button
        role="submit"
        class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 text-sm"
      >
        Join
      </button>
    </div>
  </div>
</form>
