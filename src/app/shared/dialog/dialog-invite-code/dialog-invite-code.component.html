<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 font-sans"
>
  <div
    class="bg-[#2f3136] text-white p-4 rounded-lg shadow-lg max-w-md mx-auto"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Mời bạn bè vào {{ name }}</h2>
      <button
        type="button"
        class="text-gray-400 hover:text-white"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="mt-4 p-3 bg-[#202225] rounded-lg">
      <h3 class="text-sm font-semibold mb-2 text-gray-400">GỬI LINK MỜI CHO HỌ</h3>
      <div class="flex items-center justify-between bg-[#2f3136] p-2 rounded">
        <input
          type="text"
          [(ngModel)]="inviteCode"
          readonly
          class="bg-transparent text-white w-full mr-2"
        />
        <button
          type="button"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          (click)="copyInviteCode()"
        >
          Copy
        </button>
      </div>
      <p class="text-xs text-gray-400 mt-2">
        Mời với tư cách Khách: Thành viên Khách sẽ tự động bị đuổi khỏi kênh khi
        rời khỏi kênh thoại.
      </p>
      <a (click)="changeInviteCode()" class="cursor-pointer text-xs text-blue-400 mt-1 block"
        >Cập nhật link mời</a
      >
    </div>
  </div>
</div>
