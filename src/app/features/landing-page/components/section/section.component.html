<div
  class=" bg-opacity-10 bg-gradient-to-r from-indigo-500 to-blue-400 gap-6 rounded-2xl p-8 shadow-indigo-50 shadow-inner flex"
  [ngClass]="layout()"
>
  <div class="w-2/3 flex justify-center">
    <div class="bg-white w-full rounded-2xl overflow-hidden ">
      <video class="w-full rounded-lg" autoplay loop>
        <source src="{{video()}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="w-1/3 text-white flex justify-center flex-col">
    <h2 class="text-3xl font-bold mb-4">{{ title()  | uppercase }}</h2>
    <p>
      {{ description() }}
    </p>
  </div>
</div>
